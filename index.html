<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <p>Click the "Try it" buttons to toggle between hiding and showing the DIV elements:</p>

    <div style="display: flex; justify-content: space-evenly;">
        <button onclick="myFunction('div1')">Try it 1</button>
        <button onclick="myFunction('div2')">Try it 2</button>
        <button onclick="myFunction('div3')">Try it 3</button>
    </div>

    <div id="div1" class="myDIV">
        <div id="text">
            This is my DIV element 1. This side contains text.
        </div>
        <div id="image">
            <!-- Insert your image here -->
            <img src="https://stribny.name/images/blog/pytest/cover.png" alt="Image" width="85%" height="auto">
        </div>
    </div>

    <div id="div2" class="myDIV">
        This is my DIV element 2.
    </div>

    <div id="div3" class="myDIV">
        This is my DIV element 3.
    </div>

    <p><b>Note:</b> The elements will not take up any space when the display property is set to "none".</p>

    <script>
        // Set the initial state to hide all divs
        document.addEventListener("DOMContentLoaded", function () {
            var allDivs = document.querySelectorAll('.myDIV');
            allDivs.forEach(function (div) {
                div.style.display = 'none';
            });
        });

        function myFunction(divId) {
            var clickedDiv = document.getElementById(divId);
            var allDivs = document.querySelectorAll('.myDIV');

            allDivs.forEach(function (div) {
                if (div !== clickedDiv) {
                    div.style.display = 'none';
                }
            });

            var computedStyle = window.getComputedStyle(clickedDiv);

            if (computedStyle.display === 'none') {
                clickedDiv.style.display = 'flex';
            } else {
                clickedDiv.style.display = 'none';
            }
        }
    </script>

</body>

</html>
